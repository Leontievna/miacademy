name: allure-report

on:
  push:
    branches:
      - allure-report
  pull_request:
    branches:
      - allure-report

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Install dependencies
        run: dotnet restore

      - name: Build the solution
        run: dotnet build --no-restore

      - name: Run tests and generate Allure results
        run: |
          dotnet test --logger:trx --results-directory allure-results

      - name: Generate Allure report
        run: |
          npm install -g allure-commandline
          allure generate allure-results -o allure-report --clean

      - name: Deploy Allure report to GitHub Pages
        if: always()
        run: |
            mkdir -p ./deploy/allure-report
            cp -R allure-report/* ./deploy/allure-report

      - name: Commit and push changes
        if: always()
        run: |
            git config --global user.email "Leontievna@users.noreply.github.com"
            git config --global user.name "Leontievna"
            git checkout -b gh-pages || git checkout gh-pages
            git pull origin gh-pages --rebase
            git add ./deploy/allure-report
            git commit -m "Deploy Allure report to GitHub Pages"
            git push origin gh-pages

      - name: Clean up
        if: always()
        run: |
          rm -rf ./deploy
